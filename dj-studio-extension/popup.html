<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: #fff;
    }
    
    .header {
      background: #1f2937;
      padding: 16px;
      border-bottom: 1px solid #374151;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin: 0;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      background: #1f2937;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
    }
    
    .status-dot.active {
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    
    .status-dot.capturing {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .tabs-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    
    .tab-item {
      background: #1f2937;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .tab-item:hover {
      background: #374151;
    }
    
    .tab-item.active {
      background: #7c3aed;
    }
    
    .tab-title {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
    
    .capture-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .capture-btn:hover {
      background: #16a34a;
    }
    
    .capture-btn.stop {
      background: #ef4444;
    }
    
    .capture-btn.stop:hover {
      background: #dc2626;
    }
    
    .warning {
      background: #7c2d12;
      border: 1px solid #ea580c;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.5;
      color: #fed7aa;
    }
    
    .no-tabs {
      text-align: center;
      color: #6b7280;
      padding: 32px 0;
    }
    
    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM21 16c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM16 13l5-1M9 9l12-3" />
      </svg>
      DJ Studio Audio Bridge
    </h1>
    <p class="subtitle">Capture Spotify audio for mixing</p>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <div>
        <div id="status-text">Not connected</div>
        <div style="font-size: 11px; color: #6b7280;" id="status-detail"></div>
      </div>
    </div>
    
    <div id="tabs-container" class="tabs-list">
      <!-- Spotify tabs will be listed here -->
    </div>
    
    <div class="warning">
      <strong>⚠️ Personal Use Only</strong><br>
      This tool captures audio for personal mixing and analysis. Do not distribute or share recorded content from streaming services.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
